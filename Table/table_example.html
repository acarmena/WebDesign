<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
<!-- TODO: move to external css file -->
    <style>
        
    </style>
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    <header>
        <h1>Table Example</h1>
    </header>

    <main>
        <!-- When you need to show info that looks good in a cell, a table is best -->
        <table>
            <!-- add in what table is abt in caption -->
            <caption>Web Development Folks</caption>

            <!-- tr = table row. first row. heading info-->
             <tr>
                <!-- th = table column heading. th can be vertical or horizontal -->
                <th scope="col">Name</th>
                <th scope="col">Description</th>
             </tr>
             <tr>
                <!-- td = table data column, cell -->
                 <td>Tim Berners-Lee</td>
                 <td>Inventor of the World Wide Web</td>
             </tr>
             <tr>
                 <td>Brandon Eich</td>
                 <td>Creator of JavaScript</td>
             </tr>
             <tr>
                 <td>Suzanne Aitchison</td>
                 <td>Advocate for web accessibility and incusive designs</td>
             </tr>
        </table>
    </main>
</body>
</html>
